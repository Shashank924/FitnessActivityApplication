spring.application.name=user-service
server.port=8081


spring.datasource.url=jdbc:mysql://localhost:3306/fitness_app_db
spring.datasource.username=fitnessUser
spring.datasource.password=fitnessPassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.sql-show=true
spring.jpa.properties.hibernate.format_sql=true

  # Use a fixed timezone across the app
spring.jackson.time-zone=Asia/Kolkata
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.healthcheck.enabled=true
